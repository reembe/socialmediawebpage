<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anucstagram</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="anuc.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Anucstagram</h1>
    <div id="logo">
      <img src="anuc.jpg" alt="Anucstagram Logo">
    </div>
  </header>
  <main>
    <section id="top-users">
      <h2>Top 3 Users</h2>
      <div id="users"></div>
      <div class="image-container">
        <img src="download.jpg" alt="Anuc">
      </div>
    </section>
    <section id="user-posts">
      <h2>Posts</h2>
      <div id="posts"></div>
    </section>
    <section id="user-todos">
      <h2>Todos</h2>
      <div id="todos"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
